<html>
<head>
<script>
function Stack()  //栈
{
    this.arr = [];
    this.push = function (x)
    {
        this.arr.push(x);
    }
    this.pop = function()
    {
        return this.arr.pop();
    }
    this.peek = function ()
    {
        return this.arr[this.arr.length-1];
    }
    this.length = function (){return this.arr.length;};
}
//exp = "( + ( - 5 2 ) 10 )"
//["(", "+", "(", "-", "5", "2", ")", "10", ")"]
function evalfront(exp)
{
    var s = new Stack();
    var exparr = exp.split(' ');
    for(var i in exparr)
    {
        var ele = exparr[i];
        if(ele==')')
        {
            var a = [];
            var top;
            do
            {
                top =s.pop();
                a.push(top);
            }while(top!='(');
            var v = eval4z(a);
            s.push(v);
        }
        else
            s.push(ele);
    }
    return s.pop();
}
//["10","3","+"]  13
//["3","5","-"]   2
//["4","8","/"]   2
function eval4z(exparr)
{
    var a = Number(exparr[0]);
    var b = Number(exparr[1]);
    switch(exparr[2])
    {
        case "+":
            return b+a;
        case "-":
            return b-a;
        case "*":
            return b*a;
        case "/":
            return b/a;
    }
}
//"()(())"   true
//")()())"   false
function isMatchParness(str)
{
    var s = new Stack();
    for(var i in str)
    {
        if(str[i]=='(')
            s.push(str[i]);
        if(str[i]==')')
        {
            var t = s.peek();
            if(isMatchSingle([t,str[i]]))
            {
                s.pop();
            }else
            {
                s.push(str[i]);
            }
        }
    }
    return s.length()==0;
}
//["(",")"]  true
//[")",")"]  false
//["(","("]  false
//[")","("]  fasle
function isMatchSingle(arr)
{
    if(arr[0]=="("&&arr[1]==")")
    {
        return true;
    }else
        return false;
}


</script>
</head>
