<script>
//求一个数组中 所有元素的和
//arr=[1,2,3,5,8];
function sum(arr)
{
    return reduce(arr,0,function(x,y){return x+y;});
}
//求一个数组 所有元素的积
// arr=[1,2,3,5,8];
function fac(arr)
{
    return reduce(arr,1,function (x,y){return x*y;});
}

function reduce(arr,start,func)
{
    var s=start;
    for(var i in arr)
    {
        s=func(s,arr[i]);
    }
    return s;
}
模仿上面代码，写 找出奇数和  找出偶数和

function reduce_real(arr,func,start)//参数默认值
{
    if(arr.length==0) 
        return null;
    var i=0;
    if(start == undefined)
    {
        start = arr[0];
        i=1;
    }
    for(;i<arr.length;i++)
    {
        start = func(start,arr[i]);
    }
    return start;
}
