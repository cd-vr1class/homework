<html>
<head>
<script>
//冒泡排序
//对一堆数进行排序
// 2 3 1 8 4 5 9 6
// 1 2 3 4 5 6 8 9
//var x = [2,3,1,8,4,5,9,6];
//[2,1,3,4,5,8,6,9]  一趟排序
var x = prompt("输入10个数用逗号隔开","");
var arr = x.split(',');
var arr1=[];
var arr2=[];
for(var i in arr)
{
    var y = parseInt(arr[i]);
    arr1.push(y);
    arr2.push(y);
}
bubble_sort(arr1);
for(var i in arr1)
{
    document.write(arr1[i]+"原来的位置"+arr2.indexOf(arr1[i])+"<br/>");
}

function bubble_sort(x)
{
    for(var i=0;i<x.length;i++)
    {
        one_sort(x,i);
    }
}

function one_sort(arr,i)
{
    for(var j=0;j<arr.length-i-1;j++)
    {
        if(arr[j]>arr[j+1])
        {
            swap(arr,j,j+1);
        }
    }
}
//arr = [2,3,1,8,4,5,9,6];
//i 1   j 2
function swap(arr,i,j)
{
    var tmp= arr[i];
    arr[i] = arr[j];
    arr[j] = tmp;
}

</script>
</head>
