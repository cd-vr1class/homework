<html>
<head>
<script>
function iswan(x)
{
    if(add_all_course(x)==x)
        return true;
    return false;
}
function add_all_course(x)
{
    var s = 0;
    for(var i=1;i<x;i++)
    {
        if(x%i==0)
            s+=i;
    }
    return s;
}
for(var i=1;i<1000;i++)
{
    if(iswan(i))
        document.write(i+"<br/>");
}



</script>
</head>
<body>
</body>
</html>
