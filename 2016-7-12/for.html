// 字符拼接
// for里面是什么，做了什么？
// 循环初始化，只会执行一次 循环条件      循环变量的变化

function printstu(n)
{
    if(n==0)
        return;
    printstu(n-1);
    document.write(n+"<br/>");
}

function print9(n)
{
    for(var i=0;i<n;i++)
    {
        document.write(9);
    }
    document.write("<br/>");
}
function print99(n)
{
    for(var i=1;i<=n;i++)
    {
        print9(i);
    }
}
print99(9);

for(var i=1;i<=9;i++)
{
    document.write(i);
    document.write("*");
    document.write(9);
    document.write("=");
    document.write(i*9);
    document.write("&nbsp;");
}

for(var i=1;i<=8;i++)
{
    document.write(i);
    document.write("*");
    document.write(8);
    document.write("=");
    document.write(i*8);
    document.write("&nbsp;");
}

</script>
