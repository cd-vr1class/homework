function printstu(n)
{
    if(n==0)
        return;
    printstu(n-1);
    document.write(n+"<br/>");
}

function print9(n)
{
    for(var i=0;i<n;i++)
    {
        document.write(9);
    }
    document.write("<br/>");
}
function print99(n)
{
    for(var i=1;i<=n;i++)
    {
        print9(i);
    }
}
