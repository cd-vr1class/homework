// squareArr(arr)  [1,4,16,64,16,1]
function squareArr(arr)
{
    var narr = [];
    for(var i=0;i<arr.length;i++)
    {
        narr.push(arr[i]*arr[i]);
    }
    return narr;
}
squareArr([1,2,4,8,4,1]);

2 找出一个数组中最小的元素  
function getmin(arr)
{
    var min = arr[0];
    for(var i=1;i<arr.length;i++)
    {
        if(arr[i]<min)
            min = arr[i];
    }
    return min;
}

写一个函数  getmax  能得到数组中的最大值
function getmax(arr)
{
    var max = arr[0];
    for(var i=1;i<arr.length;i++)
    {
        if(arr[i]>max)
            max = arr[i];
    }
    return max;
}

function print9(n)
{
    var i = 1;
    while(i<=n)
    {
        document.write(i);
        document.write('*');
        document.write(n);
        document.write('=');
        document.write(i*n);
        document.write('&nbsp;');
        i++;
    }
    document.write('<br/>');
}
function print99()
{
    var i=1;
    while(i<=9)
    {
        print9(i);
        i++;
    }
}
print99();


function printstar(n)
{
    for(var i=0;i<2*n-1;i++)
    {
        document.write('烫');
    }
    document.write('<br/>');
}

function printall(n)
{
    for(var i=1;i<=n;i++)
    {
        printspace(n-i);
        printstar(i);
    }
    for(var i=n-1;i>0;i--)
    {   
        printspace(n-i);
        printstar(i);
    }
}
function printspace(n)
{
    for(var i=0;i<n;i++)
    {
        document.write('&nbsp;');
    }
}

function isprime(n)
{
    if(n<=1)
        return false;
    for(var i=2;i<=Math.sqrt(n);i++)
    {
        if(n%i==0)
            return false;
    }
    return true;
}
