function Rectangle(w,h)
{
    this.width=w;
    this.height = h;
    this.area = function ()
    {
        return this.width * this.height;
    }
}
var rec = new Rectangle(3,4);
rec.area()

function Circle(r)
{
    this.radus = r;
    this.area = function ()
    {
        return Math.PI*this.radus*this.radus;
    }
    this.circum=function ()
    {
        return Math.PI*this.radus*2;
    }
}
var c = new Circle(5);
c.area();
c.circum();
c.radus;

function ti(u,d,h)
{
    this.up=u;
    this.down=d;
    this.height = h;
    this.area=function ()
    {
        return (this.up+this.down)*this.height/2;
    }
}
