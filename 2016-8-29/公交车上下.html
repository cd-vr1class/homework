function bus(n)    // [[10,0],[3,8],[2,5]]
{
    var s = 0;
    for(var i in n)   //"0"  "1" "2"
    {
        s+=n[i][0];    //有人上车了
        s-=n[i][1];
    }
    return s;
}

function bus3(n)
{
    if(n.length==0)
        return 0;
