<html>
<head>
<script>
function Stack()  //栈
{
    this.arr = [];
    this.push = function (x)
    {
        this.arr.push(x);
    }
    this.pop = function()
    {
        return this.arr.pop();
    }
    this.peek = function ()
    {
        return this.arr[this.arr.length-1];
    }
    this.length = function (){return this.arr.length;};
}
</script>
</head>
