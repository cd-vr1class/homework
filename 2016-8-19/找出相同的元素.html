<script>
//[1,1,2,3,4,5,6,7]
//[1,3,5,8,13]
//[1,3,5]
function getSame(arr1,arr2)
{
    var arr=[];
    for(var i in arr1)
    {
        for(var j in arr2)
        {
            if(arr1[i]==arr2[j]&&arr.indexOf(arr1[i])==-1)
               arr.push(arr1[i]); 
        }
    }
    return arr;
}

</script>
