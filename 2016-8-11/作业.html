<script>
//函数   reduce  concat 
function reverse(arr)
{
    return arr.reduce(function (x,y){x.unshift(y); return x;},[]);
}
reverse([1,2,3,4]);
//arr1 = [1,2,3]
//arr2 = [4,5,6]
//return [1,2,3,4,5,6]
function concat(arr1,arr2)
{
    var mypush =function(x,y){x.push(y);return x;};
    var arr = arr1.reduce(mypush,[]);
    return arr2.reduce(mypush,arr);
}
concat([1,2,3],[4,5,6]);
function join(arr,str)
{
    var s = "";
    for(var i in arr)
    {
        s+=arr[i];
        s+=',';
    }
    return s;
}
</script>
