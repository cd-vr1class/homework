//判断某元素在数组中出现多少次
//arr [1,1,2,3]
//n   1


function times(arr,n)
{
    var f = function(x,y)
    {
        if(y==n)
            x++;
        return x;
    }
    return arr.reduce(f,0);
}
times([1,1,2,3],1);//2
times([1,1,2,3],4);//0
times([1,1,2,3],3);//1
