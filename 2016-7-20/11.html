
<html>
<head>
<script>
function istriangle(x,y,z)
{
    if(x+y<=z)
        return false;
    if(x+z<=y)
        return false;
    if(y+z<=x)
        return false;
    return true;
}
var arr = [];
for(var i=1;i<=20;i++)
{
    for(var j=1;j<=20;j++)
    {
        if(i==j)
            continue;
        for(var k=1;k<=20;k++)
        {
            if(j==k||k==i)
                continue;
            var str = [i,j,k].sort().toString();
            if(istriangle(i,j,k)&& arr.indexOf(str)==-1)
            {
                arr.push(str);
                document.write(str+"<br/>");
            }
        }
    }
}

</script>
</head>	
</html>
