
<html>
<head>
<script>
function istriangle(x,y,z)
{
    if(x+y<=z)
        return false;
    if(x+z<=y)
        return false;
    if(y+z<=x)
        return false;
    return true;
}
for(var i=1;i<=20;i++)
{
    for(var j=1;j<=20;j++)
    {
        for(var k=1;k<=20;k++)
        {
            if(i==j||j==k||k==i)
                continue;
            if(istriangle(i,j,k))
                document.write(i+","+j+","+k+"<br/>");
        }
    }
}

</script>
</head>	
</html>
