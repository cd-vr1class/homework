function oddeven(arr)
{
    var s = [];
    for(var i=0;i<arr.length;i++)         
    {
        if(i%2==0)
            s.push(arr[i]);
    }
    for(var i=0;i<arr.length;i++)         
    {
        if(i%2==1)
            s.push(arr[i]);
    }
    return s;
}
    

function oddeven(arr)
{
    var s = [];     
    for(var i=0;i<arr.length;i+=2)               
    {
            s.push(arr[i]);
    }
    for(var i=1;i<arr.length;i+=2)       
    {
            s.push(arr[i]);
    }
    return s;
}
