<html>
<head>
<script>
function counter0ton(n)
{
    var s = [];
    for(var i=0;i<=n;i++)
    {
        s.push(i);
    }
    return s;
}

function counterEffect(s)
{
    return s.split('').reduce(function(x,y)
    {
       x.push(counter0ton(Number(y)));
       return x;
    },[]);
}



</script>
</head>
