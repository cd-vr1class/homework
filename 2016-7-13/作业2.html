//arr [1,1,2,3,5,8,13,21,34]
//day 7     8 14
//[5,2,2]
function GetDayCount(arr,day)
{
    var today = 0;
    var comming = 0;
    var later = 0;
    for(var i in arr)
    {
        if(arr[i]<=day)
            today++;
        if(arr[i]>=day+1 && arr[i]<=day+7)
            comming++;
        if(arr[i]>day+7)
            later++;
    }
    return [today,comming,later];
}
GetDayCount([1,1,2,3,5,8,13,21,34],7);

//递归复习
function sum(n)
{
    if(n==0)
        return 0;
    return n+sum(n-1);
}
//sum(10) == 55
//sum(100) == 5050 

//1 1 2 3 5 8 13  fibonacci
function fib(n)
{
    return fib_iter(1,1,n);
}
function fib_iter(a,b,n)
{
    if(n==1)
        return a;
    return fib_iter(b,a+b,n-1);
}

//fib(3)  == 2
//fib(6)  == 8

function printstar(n)
{
    for(var i=0;i<n;i++)
    {
        for(var j=0;j<=i;j++)
        {
            document.write('*');
        }
        document.write('<br/>');
    }
}
printstar(4)
printstar(3)
printstar(5)
