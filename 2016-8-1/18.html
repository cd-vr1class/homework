<script>
function nadd(start,n)
{
    var s = 0;
    for(var i=0;i<n;i++)
    {
        s+=start;
        start+=2;
    }
    return s;
}

console.log(nadd(1,5));

//var n = 5;
function n3solve(n)
{
    var x = n*(n-1) + 1;
    var s = "";
    for(var i=0;i<n;i++)
    {
        s+=x+" ";
        x+=2;
    }
    return s;
}

function n3ji(n)
{
    var mid = n*n;
    var z = parseInt(n/2);
    var str = mid+"";
    var tmp = mid;
    for(var i=0;i<z;i++)
    {
        tmp-=2;
        str = tmp+ " " + str ;
    }
    var tmp = mid;
    for(var i=0;i<z;i++)
    {
        tmp+=2;
        str = str + tmp+" " ;
    }
    
    return str;
}


</script>
