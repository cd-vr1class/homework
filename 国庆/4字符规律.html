<html>
<head>

    <script>
        function ValidAnagram(str1, str2)
        {
            if (str1.length != str2.length)
                return false;
            var obj = {};
            for (var i in str1)
            {
                if (obj[str1[i]] == undefined)
                    obj[str1[i]] = str2[i];
                else if(obj[str1[i]] != str2[i])
                    return false;
            }
            return true;
        }

    </script>
</head>
    <body></body>

</html>
