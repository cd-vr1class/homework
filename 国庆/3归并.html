<html>
    <head>
        <script>
            function Merge(arr1, arr2)
            {
                var narr = [];
                while (arr1.length != 0 && arr2.length != 0)
                {
                    if (arr1[0] < arr2[0])
                    {
                        narr.push(arr1.splice(0, 1)[0]);
                    }
                    else
                    {
                        narr.push(arr2.splice(0, 1)[0]);
                    }
                }
                return narr.concat(arr1.length == 0 ? arr2 : arr1);
            }

        </script>
    </head>

</html>
