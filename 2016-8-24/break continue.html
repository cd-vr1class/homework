    function isC(n)
    {
        //把n转换成字符串 a             7+'' == '7'

        //创造一个空字符串 b

        //遍历字符串a里面的元素
        for(var i =0;i<a.length;i++)
        {
            b = a[i] + b;
        //    b的值变成 遍历的元素与b相加的结果
        }
        return a==b;
        //循环结束后 return a==b;
    }
