function gcd(a,b)
{
    while(b!=0)
    {
        var c = a%b;
        a=b;
        b=c;
    }

}

function getNthTerm(a,b,c)
{
    var rep = parseInt(c/b.length)+1;
    var arr = repeatArr(b,rep).slice(0,c);
    return arr.reduce(function(x,y){return x+y;},a);
}
function repeatArr(arr,n)
{
    var narr = [];
    for(var i=0;i<n;i++)
    {
        narr = narr.concat(arr);
    }
    return narr;
}
