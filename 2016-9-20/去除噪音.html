function removeNoise(str)
{
    var noise = "%$&/#·@";
    var s = "";
    for(var i in str)
    {
        if(noise.indexOf(str[i])==-1)
        {
            s+=str[i];
        }
    }
    return s;
}
function removeNoise2(str)
{
    
    return str.replace(/[%$&\/#·@]/g,"");
}
